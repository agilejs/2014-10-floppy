<h1>Welcome to the Movie Database</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
             <th>
                  <a ng-click="sort='title'; reverse=!reverse">Title</a>
              </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy : 'title' : reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
            </td>
        </tr>
    </tbody>
</table>
