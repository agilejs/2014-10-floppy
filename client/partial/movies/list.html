<h1>Movie List</h1>

<p>
    <a href="/movies/new" title="Add movies" class="btn">
    Add
</a>
</p>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
