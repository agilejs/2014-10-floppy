<table class="table table-striped table-hover ng-controller="SortController">
    <thead>
        <tr>
            <a ng-click="sort='title'; reverse=!reverse">Title</a>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy : 'title' : reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
