<table class="table table-striped table-hover" ng-controller="SortController">
    <thead>
        <tr>
            <th><a ng-click="sort='title'; reverse=!reverse">Title</a></th>
            <th><a ng-click="sort='year'; reverse=!reverse">Year</a></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy : 'title' : reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
             <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.year}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
